<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta meta="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dành riêng cho bé Quỳnh Vân</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section style='background-image: url("./image2.jpg");'>
             <div class="container">
                <div class="card-1">
                  <div class="card-bg">
                    <img src="card-bg.jpg" alt="">
                  </div>

                  <div class="title">
                    <h2>Merry</h2>
                    <h1>Christmas</h1>
                  </div>

                  <div class="images">
                      <img src="santa.png" class="santa" alt="">
                      <img src="tree.png" class="tree" alt="" onclick="openPopup()">
                  </div>

                </div>
              </div>

              <div class="col-12 mt-5 d-flex justify-content-center">
                <div class="box" id="box">
                  <div class="box-body">

                    <div class="cards" id="card">  
                      <div class="card">
                        <div class="card__header" style='background-image: url("./image1.jpg");'>  
                          <h2 class="card__title">Giáng sinh vui vẻ</h2> 
                          <button class="card__more-info">Nhấn ở đây</button>
                          <button class="card__less-info">Nhấn ở đây</button>
                        </div>
                        <div class="card__content">
                          <p class="card__body">Giáng sinh cũng đến rồi, chúc bé và gia đình luôn luôn mạnh khỏe, bé luôn luôn đáng yêu và vui vẻ. Chúc bé vượt qua kì thi thành công như mong đợi hihi.</p>
                          <div class="heart">
                            <input type="checkbox" class="heart__checkbox">
                            <div class="heart__icon"></div>
                          </div> 
                        </div>
                      </div>
                    </div>

                    <div class="box-lid">
                      <div class="box-bowtie"></div>
                      
                    </div>
                  </div>
                </div>
              </div>

            
        </section>
        <script src="./snow3d.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
